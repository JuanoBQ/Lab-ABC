<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Abecedario Horizontal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Mi Abecedario</h1>
  </header>

  <main>
    <div class="contenedor-horizontal">

      <div class="tarjeta">
        <h1>P</h1>
        <h3>de Pan</h3>
        <img src="imagenes/p-pan.jpg" alt="Pan">
      </div>

      <div class="tarjeta">
        <h1>Q</h1>
        <h3>de Queso</h3>
        <img src="imagenes/q-queso.jpg" alt="Queso">
      </div>

      <div class="tarjeta">
        <h1>R</h1>
        <h3>de Reloj</h3>
        <img src="imagenes/r-reloj.jpg" alt="Reloj">
      </div>

      <div class="tarjeta">
        <h1>S</h1>
        <h3>de Sol</h3>
        <img src="imagenes/s-sol.jpg" alt="Sol">
      </div>

      <div class="tarjeta">
        <h1>T</h1>
        <h3>de Tomate</h3>
        <img src="imagenes/t-tomate.jpg" alt="Tomate">
      </div>

    </div>
  </main>

</body>
</html>
